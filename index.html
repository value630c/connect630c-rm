<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AntHive 利益率表示</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: transparent;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 24px;
      /* 背景色を透明に変更 */
      background-color: transparent;
      color: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    h2 {
      color: #00d1b2;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      margin-top: 24px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }
    th {
      background-color: #292929;
    }
    tbody tr:nth-child(even) {
      background-color: #2c2c2c;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
<h2 style="text-align: left; color: #000000; font-weight: bold;">
  ConnectのAntHiveの現在利益率は・・・
</h2>

<p style="font-size: 1.1em; text-align: left; color: #000000;">
  現在価格（USD）: <span id="currentPrice" class="bold">取得中...</span>
</p>
    <table>
      <thead>
        <tr>
          <th>プラン</th>
          <th style="text-align: center;">平均取得価格</th>
          <th>利益率</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bold">
          <td>ソサエティ</td>
          <td style="text-align: center;">$<span id="avg1">0.00006340877642</span></td>
          <td id="result1">-</td>
        </tr>
        <tr>
          <td>プレミアム</td>
          <td style="text-align: center;">$<span id="avg2">0.0001984662265</span></td>
          <td id="result2">-</td>
        </tr>
        <tr>
          <td>一般</td>
          <td style="text-align: center;">$<span id="avg3">0.00038975823</span></td>
          <td id="result3">-</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const avgPrices = [0.00006340877642, 0.0001984662265, 0.00038975823];

    async function fetchPrice() {
      try {
        const res = await fetch("https://api.geckoterminal.com/api/v2/networks/optimism/pools/0xfd37dfb6a904c8355ef139f70a5ae9bb3908260b", {
          headers: { accept: "application/json" }
        });
        const data = await res.json();
        const current = parseFloat(data.data.attributes.base_token_price_usd);
        document.getElementById("currentPrice").textContent = `$${current.toFixed(6)}`;

        avgPrices.forEach((avg, i) => {
          const rate = ((current - avg) / avg) * 100;
          const resultEl = document.getElementById(`result${i + 1}`);
          resultEl.textContent = `${rate.toFixed(2)}%`;
          resultEl.style.color = rate >= 0 ? "limegreen" : "red";
        });
      } catch (e) {
        document.getElementById("currentPrice").textContent = "取得失敗";
      }
    }

    fetchPrice();
  </script>
</body>
</html>

</html>
